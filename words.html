<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Finder Pro - Multi Mode</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --container-bg: #f8f9fa;
            --text: #333;
            --card-bg: #ffffff;
            --border: #e0e0e0; /* Lebih tipis */
            --primary: #007bff;
            --status-text: #666;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --container-bg: #121212;
            --text: #d1d1d1;
            --card-bg: #1e1e1e;
            --border: #2d2d2d;
            --primary: #3794ff;
        }

        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 0; padding: 10px; /* Padding body diperkecil */
            background: var(--bg); color: var(--text);
        }
        
        .header {
            position: sticky; top: 0; background: var(--container-bg);
            padding-bottom: 10px; z-index: 10; border-bottom: 1px solid var(--border);
        }

        h3 { margin: 5px 0; font-size: 1.1rem; }

        input { 
            width: 100%; padding: 10px 12px; /* Input lebih ramping */
            border: 1px solid var(--border); 
            border-radius: 8px; font-size: 14px; box-sizing: border-box; 
            background: var(--card-bg); color: var(--text);
        }

        /* --- GRID SUPER COMPACT --- */
        #results { 
            display: grid;
            /* Desktop: 4 kolom, Tablet: 3 kolom, Mobile: 3 kolom kecil */
            grid-template-columns: repeat(4, 1fr); 
            gap: 4px; /* Jarak antar kotak dipersempit */
            padding: 0; margin-top: 10px; list-style: none;
        }

        @media (max-width: 768px) {
            #results { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 400px) {
            #results { grid-template-columns: repeat(3, 1fr); gap: 3px; }
        }

        #results li { 
            background: var(--card-bg); 
            padding: 4px 6px; /* Padding sangat minim */
            border-radius: 4px;
            font-size: 0.8rem; /* Font diperkecil */
            text-align: left; /* Rata kiri lebih hemat ruang daripada rata tengah */
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            border: 1px solid var(--border);
        }

        .highlight { color: var(--primary); font-weight: 600; }
        #status { font-size: 0.7rem; color: var(--status-text); margin: 2px 0; }
        #count { font-size: 0.75rem; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-top">
            <h3>Pencarian Kata</h3>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™ Mode Gelap</button>
        </div>
        <div id="status">Memulai sistem...</div>
        <input type="text" id="searchInput" placeholder="Cari awalan kata..." disabled>
        <div id="count"></div>
    </div>
    
    <ul id="results"></ul>

    <script>
        const TXT_URL = "./words.txt";
        let words = [];
        const dbName = "WordCacheDB";
        const storeName = "wordsStore";

        // --- FITUR DARK MODE ---
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.innerText = "â˜€ï¸ Mode Terang";
        }

        themeToggle.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeToggle.innerText = "ðŸŒ™ Mode Gelap";
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.innerText = "â˜€ï¸ Mode Terang";
            }
        });

        // --- INDEXEDDB & PENCARIAN ---
        function openDB() {
            return new Promise((resolve) => {
                const request = indexedDB.open(dbName, 1);
                request.onupgradeneeded = () => request.result.createObjectStore(storeName);
                request.onsuccess = () => resolve(request.result);
            });
        }

        async function init() {
            const db = await openDB();
            const tx = db.transaction(storeName, "readonly");
            const cached = await new Promise(r => {
                const req = tx.objectStore(storeName).get("all_words");
                req.onsuccess = () => r(req.result);
            });

            if (cached) {
                words = cached;
                ready();
            } else {
                downloadWords();
            }
        }

        async function downloadWords() {
            document.getElementById('status').innerText = "Mengunduh file (4.8MB)...";
            try {
                const resp = await fetch(TXT_URL);
                const text = await resp.text();
                words = text.split(/\r?\n/).filter(w => w.trim().length > 0);
                const db = await openDB();
                const tx = db.transaction(storeName, "readwrite");
                tx.objectStore(storeName).put(words, "all_words");
                ready();
            } catch (e) { document.getElementById('status').innerText = "Gagal memuat file."; }
        }

        function ready() {
            document.getElementById('status').innerText = `âœ… ${words.length.toLocaleString()} kata siap.`;
            const input = document.getElementById('searchInput');
            input.disabled = false;
            input.focus();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const prefix = e.target.value.toLowerCase().trim();
            const resultsList = document.getElementById('results');
            resultsList.innerHTML = '';
            
            if (!prefix) { document.getElementById('count').innerText = ''; return; }

            const matched = words.filter(w => w.toLowerCase().startsWith(prefix));
            document.getElementById('count').innerText = `Ditemukan: ${matched.length}`;

            const frag = document.createDocumentFragment();
            matched.slice(0, 150).forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="highlight">${word.substring(0, prefix.length)}</span>${word.substring(prefix.length)}`;
                frag.appendChild(li);
            });
            resultsList.appendChild(frag);
        });

        init();
    </script>
</body>
</html>
