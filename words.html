<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Finder 3-Column</title>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f8f9fa;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            padding: 15px; 
            background-color: var(--bg-color);
        }

        .header-sticky {
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding: 10px 0 20px 0;
            z-index: 100;
            border-bottom: 1px solid #ddd;
        }

        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 12px; 
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        /* --- SISTEM 3 KOLOM --- */
        #results { 
            display: grid;
            /* Membuat kolom otomatis: minimal 150px, maksimal 1 bagian dari sisa ruang */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 0;
            margin-top: 20px;
            list-style: none;
        }

        /* Untuk layar desktop lebar, kita paksa tepat 3 kolom jika ingin konsisten */
        @media (min-width: 600px) {
            #results {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        #results li { 
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Agar kata yang sangat panjang tidak merusak kotak */
            text-align: center;
        }

        .highlight { font-weight: bold; color: var(--primary-color); }
        #status { font-size: 0.8rem; color: #666; margin-bottom: 5px; }
        #count { font-size: 0.85rem; margin-top: 10px; color: #444; }
    </style>
</head>
<body>

    <div class="header-sticky">
        <h2>Cari Kata</h2>
        <div id="status">Memeriksa cache...</div>
        <input type="text" id="searchInput" placeholder="Ketik awalan..." autocomplete="off" inputmode="search" disabled>
        <div id="count"></div>
    </div>
    
    <ul id="results"></ul>

    <script>
        const url = "./words.txt";
        let words = [];
        const CACHE_KEY = "cached_words_data";

        const searchInput = document.getElementById('searchInput');
        const resultsList = document.getElementById('results');
        const statusDiv = document.getElementById('status');
        const countDiv = document.getElementById('count');

        async function init() {
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (cachedData) {
                statusDiv.innerText = "Memuat dari cache (Instan)...";
                words = JSON.parse(cachedData);
                ready();
            } else {
                downloadWords();
            }
        }

        async function downloadWords() {
            statusDiv.innerText = "Mengunduh file pertama kali...";
            try {
                const response = await fetch(url);
                const text = await response.text();
                words = text.split(/\r?\n/).filter(w => w.trim().length > 0);
                localStorage.setItem(CACHE_KEY, JSON.stringify(words));
                ready();
            } catch (e) {
                statusDiv.innerText = "Error memuat file.";
            }
        }

        function ready() {
            statusDiv.innerText = `âœ… ${words.length.toLocaleString()} kata tersedia.`;
            searchInput.disabled = false;
        }

        let timer;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(timer);
            const val = e.target.value.toLowerCase().trim();
            timer = setTimeout(() => render(val), 100);
        });

        function render(prefix) {
            resultsList.innerHTML = '';
            if (!prefix) { countDiv.innerText = ''; return; }

            const filtered = words.filter(w => w.toLowerCase().startsWith(prefix));
            countDiv.innerText = `Ditemukan: ${filtered.length} kata`;

            const fragment = document.createDocumentFragment();
            // Menampilkan 99 hasil (kelipatan 3 agar baris terakhir penuh)
            filtered.slice(0, 99).forEach(word => {
                const li = document.createElement('li');
                const boldPart = word.substring(0, prefix.length);
                const restPart = word.substring(prefix.length);
                li.innerHTML = `<span class="highlight">${boldPart}</span>${restPart}`;
                fragment.appendChild(li);
            });
            resultsList.appendChild(fragment);
        }

        init();
    </script>
</body>
</html>
