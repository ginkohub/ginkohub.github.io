<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Finder Final Pro</title>
    <style>
        :root { 
            --bg: #f2f2f2; --h-bg: #fff; --txt: #333; --card: #fff; 
            --brd: #e0e0e0; --pri: #007bff; --toast: #333;
        }
        [data-theme="dark"] { 
            --bg: #121212; --h-bg: #1e1e1e; --txt: #d1d1d1; 
            --card: #252525; --brd: #333; --pri: #3794ff; --toast: #444;
        }
        
        body { font-family: system-ui, sans-serif; margin: 0; padding: 0 8px; background: var(--bg); color: var(--txt); }
        
        /* Header */
        .header { position: sticky; top: 0; background: var(--h-bg); padding: 8px; z-index: 100; border-bottom: 1px solid var(--brd); margin: 0 -8px 8px -8px; }
        .sw { display: flex; gap: 6px; align-items: center; }
        input[type="text"] { flex: 1; padding: 8px; border: 1px solid var(--brd); border-radius: 6px; font-size: 14px; background: var(--card); color: var(--txt); outline: none; }
        
        .btn { background: var(--card); border: 1px solid var(--brd); border-radius: 6px; padding: 5px 10px; cursor: pointer; font-size: 1.1rem; color: var(--txt); transition: 0.2s; }
        .btn:active { background: var(--bg); }
        
        /* Settings Dropdown */
        .settings-panel { 
            display: none; position: absolute; top: 100%; right: 8px; 
            background: var(--card); border: 1px solid var(--brd); 
            padding: 12px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            z-index: 101; min-width: 200px;
        }
        .settings-panel.show { display: block; }
        .opt-group { margin-bottom: 10px; border-bottom: 1px solid var(--brd); padding-bottom: 8px; }
        .opt-group:last-child { border: none; margin: 0; padding: 0; }
        .opt-title { font-size: 0.7rem; font-weight: bold; color: var(--pri); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .opt-row { display: flex; gap: 8px; font-size: 0.8rem; align-items: center; justify-content: space-between; }
        .opt-row label { display: flex; align-items: center; gap: 4px; cursor: pointer; }
        select { background: var(--card); color: var(--txt); border: 1px solid var(--brd); font-size: 0.8rem; padding: 4px; border-radius: 4px; }

        /* Grid Results */
        #res { display: grid; grid-template-columns: repeat(4, 1fr); gap: 3px; padding: 0; margin: 10px 0; list-style: none; }
        @media (max-width: 600px) { #res { grid-template-columns: repeat(3, 1fr); } }
        
        #res li { 
            background: var(--card); border-radius: 3px; border: 1px solid var(--brd); 
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap; 
            cursor: pointer; position: relative; transition: transform 0.1s, background 0.1s;
        }

        /* EFEK COPY */
        #res li.copied { background: var(--pri) !important; color: white !important; border-color: var(--pri); transform: scale(0.92); }
        
        .copy-toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--toast); color: white; padding: 10px 20px; border-radius: 30px;
            font-size: 0.85rem; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: slideUp 1s ease forwards;
        }
        @keyframes slideUp {
            0% { opacity: 0; bottom: 10px; }
            20% { opacity: 1; bottom: 30px; }
            80% { opacity: 1; bottom: 30px; }
            100% { opacity: 0; bottom: 50px; }
        }

        /* Logic Styles */
        .case-lower { text-transform: lowercase; } .case-upper { text-transform: uppercase; } .case-title { text-transform: capitalize; }
        .font-small #res li { font-size: 0.65rem; padding: 2px 4px; }
        .font-medium #res li { font-size: 0.8rem; padding: 4px 6px; }
        .font-large #res li { font-size: 1rem; padding: 6px 8px; }
        .hi { color: var(--pri); font-weight: bold; }
        #st { font-size: 0.65rem; color: gray; margin-bottom: 4px; }
    </style>
</head>
<body class="font-medium">

    <div class="header">
        <div id="st">Menghubungkan...</div>
        <div class="sw">
            <input type="text" id="inp" placeholder="Ketik kata..." disabled>
            <button class="btn" id="tgl">üåô</button>
            <button class="btn" id="setBtn">‚öôÔ∏è</button>
            
            <div class="settings-panel" id="setPanel">
                <div class="opt-group">
                    <span class="opt-title">Mode</span>
                    <div class="opt-row" style="justify-content: flex-start;">
                        <label><input type="radio" name="m" value="prefix" checked> Start</label>
                        <label><input type="radio" name="m" value="soundex"> Soundex</label>
                    </div>
                </div>
                <div class="opt-group">
                    <span class="opt-title">Format</span>
                    <div class="opt-row" style="justify-content: flex-start;">
                        <label><input type="radio" name="c" value="lower" checked> abc</label>
                        <label><input type="radio" name="c" value="upper"> ABC</label>
                        <label><input type="radio" name="c" value="title"> Abc</label>
                    </div>
                </div>
                <div class="opt-group">
                    <div class="opt-row">
                        <span>Font Size:</span>
                        <select id="fs">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                </div>
                <div class="opt-group">
                    <div class="opt-row">
                        <span>Limit:</span>
                        <select id="lim">
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200" selected>200</option>
                            <option value="500">500</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <ul id="res" class="case-lower"></ul>

    <script>
        const url = "./words.txt"; 
        let words = [];
        const dbN = "WordDB"; const stN = "ws";
        const res = document.getElementById('res');
        const inp = document.getElementById('inp');
        const st = document.getElementById('st');
        const setPanel = document.getElementById('setPanel');

        // Dropdown Logic
        document.getElementById('setBtn').onclick = (e) => { e.stopPropagation(); setPanel.classList.toggle('show'); };
        document.onclick = () => setPanel.classList.remove('show');
        setPanel.onclick = (e) => e.stopPropagation();

        // Theme Toggle
        const tgl = document.getElementById('tgl');
        tgl.onclick = () => {
            const d = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', d);
            localStorage.setItem('th', d);
            tgl.innerText = d === 'dark' ? "‚òÄÔ∏è" : "üåô";
        };

        // Soundex Algo
        function getSdx(s) {
            let a = s.toUpperCase().split(''), f = a.shift(), r = '', m = {BFPV:1, CGJKQSXZ:2, DT:3, L:4, MN:5, R:6};
            r = f + a.map(v => { for (let k in m) if (k.indexOf(v) !== -1) return m[k]; return 0; })
                .filter((v, i, t) => (i === 0 ? v !== m[f] : v !== t[i - 1]) && v !== 0).join('');
            return (r + '000').slice(0, 4);
        }

        // Toast Effect
        function toast(m) {
            const t = document.createElement('div');
            t.className = 'copy-toast';
            t.innerText = m;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 1000);
        }

        async function init() {
            // Load Styles
            const sTh = localStorage.getItem('th') || 'light';
            document.documentElement.setAttribute('data-theme', sTh);
            tgl.innerText = sTh === 'dark' ? "‚òÄÔ∏è" : "üåô";
            
            const db = await new Promise(r => {
                const q = indexedDB.open(dbN, 1);
                q.onupgradeneeded = () => q.result.createObjectStore(stN);
                q.onsuccess = () => r(q.result);
            });
            const c = await new Promise(r => {
                const q = db.transaction(stN).objectStore(stN).get("a");
                q.onsuccess = () => r(q.result);
            });
            if (c) { words = c; ready(); } else { download(db); }
        }

        async function download(db) {
            st.innerText = "Mengunduh file .txt...";
            try {
                const r = await fetch(url);
                const t = await r.text();
                words = t.split(/\r?\n/).filter(w => w.trim());
                db.transaction(stN, "readwrite").objectStore(stN).put(words, "a");
                ready();
            } catch(e) { st.innerText = "Error!"; }
        }

        function ready() {
            st.innerText = `Siap: ${words.length.toLocaleString()} kata`;
            inp.disabled = false; inp.focus();

            const search = () => {
                const v = inp.value.toLowerCase().trim();
                res.innerHTML = ''; if (!v) return;

                const mode = document.querySelector('input[name="m"]:checked').value;
                const lim = parseInt(document.getElementById('lim').value);
                const cas = document.querySelector('input[name="c"]:checked').value;
                res.className = 'case-' + cas;

                let f = [];
                if (mode === 'prefix') {
                    f = words.filter(w => w.toLowerCase().startsWith(v)).slice(0, lim);
                } else {
                    const sdx = getSdx(v);
                    f = words.filter(w => getSdx(w) === sdx).slice(0, lim);
                }

                const g = document.createDocumentFragment();
                f.forEach(w => {
                    const l = document.createElement('li');
                    l.innerHTML = mode === 'prefix' ? `<span class="hi">${w.slice(0, v.length)}</span>${w.slice(v.length)}` : w;
                    
                    l.onclick = () => {
                        navigator.clipboard.writeText(w);
                        l.classList.add('copied');
                        toast("Disalin: " + w);
                        setTimeout(() => l.classList.remove('copied'), 200);
                    };
                    g.appendChild(l);
                });
                res.appendChild(g);
                st.innerText = `Ditemukan: ${f.length} (Limit: ${lim})`;
            };

            inp.oninput = search;
            document.querySelectorAll('input, select').forEach(el => el.onchange = search);
            
            document.getElementById('fs').onchange = (e) => {
                document.body.classList.remove('font-small','font-medium','font-large');
                document.body.classList.add('font-' + e.target.value);
            };
        }
        init();
    </script>
</body>
</html>
